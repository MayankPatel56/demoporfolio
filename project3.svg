<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#2c3e50"/>
  
  <!-- Portfolio Website mockup -->
  <rect x="100" y="50" width="600" height="400" rx="10" fill="#1a1a1a"/>
  
  <!-- Header -->
  <rect x="100" y="50" width="600" height="70" rx="10" fill="#121212"/>
  <rect x="130" y="75" width="100" height="20" rx="5" fill="#00a8ff"/>
  <rect x="450" y="75" width="50" height="20" rx="5" fill="#333333"/>
  <rect x="520" y="75" width="50" height="20" rx="5" fill="#333333"/>
  <rect x="590" y="75" width="80" height="20" rx="5" fill="#333333"/>
  
  <!-- Hero Section -->
  <rect x="100" y="120" width="600" height="200" fill="#121212"/>
  
  <!-- Text Content -->
  <rect x="150" y="150" width="250" height="30" rx="5" fill="#00a8ff"/>
  <rect x="150" y="190" width="350" height="20" rx="5" fill="#333333"/>
  <rect x="150" y="220" width="300" height="20" rx="5" fill="#333333"/>
  <rect x="150" y="260" width="120" height="40" rx="20" fill="#00a8ff"/>
  
  <!-- Decorative Elements -->
  <circle cx="550" cy="200" r="70" fill="#333333"/>
  <circle cx="550" cy="200" r="50" fill="#00a8ff" opacity="0.5"/>
  
  <!-- Projects Grid -->
  <rect x="130" y="340" width="160" height="90" rx="5" fill="#333333"/>
  <rect x="310" y="340" width="160" height="90" rx="5" fill="#333333"/>
  <rect x="490" y="340" width="160" height="90" rx="5" fill="#333333"/>
  
  <!-- Dark Mode Toggle -->
  <circle cx="650" cy="75" r="10" fill="#00a8ff"/>
  
  <!-- Decorative Patterns -->
  <circle cx="130" cy="450" r="10" fill="#00a8ff" opacity="0.5"/>
  <circle cx="160" cy="450" r="10" fill="#7d5fff" opacity="0.5"/>
  <circle cx="190" cy="450" r="10" fill="#00a8ff" opacity="0.5"/>
  
  <text x="400" y="480" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Portfolio Design</text>
</svg>